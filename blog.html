    <article class="blog-link-full">
      {% assign imgPath = blog.id | split: '/' | last%}
      <img src="{{ "assets/imgs/" | relative_url  | append: imgPath | append: "/thumbnail.png" }}" alt="{{blog.title}} thumbnail">
      <section>
        <h2>{{blog.title}}</h2>
        <hr>
        <div class="markdown-body" >{{blog.description}}</div>
      </section>
